        <title>myGPU</title>

        <nav class="navbar">
            <ul>
                <li class="home"><a href="index.html">Home</a></li>

        <div id="page1" class="visible">
            <div class="question-text"> What would you like to use your gpu for?</div>
                <div class="prompt-box">
                
                <input class="user-input" id="usageInput" type="text" placeholder="Type here..." />
            </div>

            <div class="question-text"> What programs do you want to run?</div>
                <div class="prompt-box">
                <input class="user-input" id="programInput" type="text" placeholder="Type here..." />
            </div>

            <div class="question-text"> Do you have a preference for a GPU Manufacturer? </div>
                <div class="prompt-box">
                <input class="user-input" id="companyInput" type="text" placeholder="Type here..." />
            </div>


            <div class="question-text"> Your Budget / Price Range </div>
                <div class="prompt-box">
                <input class="user-input" id="budgetInput" type="text" placeholder="Type here..." />
            </div>

            <div class="confirm-wrapper">
                <button class="confirm-button" onclick="askGemini()">Confirm</button>
            </div>
        </div>

        <div id="page2" class="hidden">
            <div id="model">
                <model-viewer id="3dModel" alt="A 3D model of a robot" auto-rotate="" camera-controls="" background-color="#455A64"></model-viewer>
            </div>
            <!-- Loads model-viewer for modern browsers -->
            <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
            <!-- Loads model-viewer for older browsers -->
            <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
        </div>
